<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Imagination Station</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <br>
    
    <div>
      <h1 class="text-center text-light">Imagination Station</h1>
      <h3 class="text-center text-light">Check your train's next departure, or add a new train below!</h3>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">Trains Currently Running</div>
          <div class="card-body">
            <table class="table" id="train-table">
              <thead>
                <tr class="info">
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">First Train</th>
                  <th scope="col">How Frequent</th>
                  <th scope="col">Next Arrival</th>                 
                  <th scope="col">Arriving in (minutes)</th>              
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
    
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add New Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text" placeholder="Thomas the Tank Engine">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text" placeholder="Shining Time Station">
              </div>
              <div class="form-group">
                <label for="first-train">First Train (In military time)</label>
                <input class="form-control" id="first-train" type="text" placeholder="14:00">
              </div>
              <div class="form-group">
                <label for="rate">How Frequent (In minutes)</label>
                <input class="form-control" id="rate" type="number" placeholder="30">
              </div>
              <button class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/javascript/logic.js"></script> 

</body>
</html>
